<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventar Produse</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            min-width: 300px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Inventar Produse</h1>
        
        <!-- Notificări -->
        <div id="notifications" class="notification"></div>
        
        <!-- Butoane pentru adăugare și filtrare -->
        <div class="row mb-3">
            <div class="col-md-6">
                <button id="btnAddItem" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemModal">
                    Adaugă Produs
                </button>
            </div>
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="searchInput" class="form-control" placeholder="Caută produse...">
                    <button class="btn btn-outline-secondary" type="button" id="btnSearch">Caută</button>
                </div>
            </div>
        </div>
        
        <!-- Tabel produse -->
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nume</th>
                        <th>Preț</th>
                        <th>Categorie</th>
                        <th>Stoc</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody id="itemsTable">
                    <!-- Aici vor fi afișate produsele -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal pentru adăugare/editare -->
    <div class="modal fade" id="itemModal" tabindex="-1" aria-labelledby="itemModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="itemModalLabel">Adaugă Produs</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemId">
                        <div class="mb-3">
                            <label for="nume" class="form-label">Nume</label>
                            <input type="text" class="form-control" id="nume" required>
                        </div>
                        <div class="mb-3">
                            <label for="pret" class="form-label">Preț</label>
                            <input type="number" class="form-control" id="pret" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="categorie" class="form-label">Categorie</label>
                            <input type="text" class="form-control" id="categorie" required>
                        </div>
                        <div class="mb-3">
                            <label for="stoc" class="form-label">Stoc</label>
                            <input type="number" class="form-control" id="stoc" required>
                        </div>
                        <div class="mb-3">
                            <label for="descriere" class="form-label">Descriere</label>
                            <textarea class="form-control" id="descriere" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Închide</button>
                    <button type="button" class="btn btn-primary" id="btnSaveItem">Salvează</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de confirmare ștergere -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmare ștergere</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Ești sigur că vrei să ștergi acest produs?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Anulează</button>
                    <button type="button" class="btn btn-danger" id="btnConfirmDelete">Șterge</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap și Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
